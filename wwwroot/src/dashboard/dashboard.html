<div>
    <div class="panel panel-primary">
        <div class="panel-body">
            <ul class="list-group">
                <li v-for="r in bindingSource.dataItems" class="list-group-item" :class="{active:r.Name == room.Name}" @click="bindingSource.current=r">
                    <div style='font-weight:bold' data-toggle='collapse' :data-target="'#room'+r.ID">
                        <span>{{r.Name}} </span>
                        <span class="pull-right">{{r.Temperature}}&#8451   </span>
                    </div>
                    <v-command class="collapse out" :id="'room'+r.ID" :roomID="r.ID"></v-command>
                </li>
            </ul>

        </div>
        <v-schedule></v-schedule>
    </div>




</div>
