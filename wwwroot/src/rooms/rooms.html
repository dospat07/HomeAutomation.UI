<div>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="inputRoom" class="col-sm-2 control-label">Room</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRoom" placeholder="room name" v-model=room.Name>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-sm-2 control-label">NodeAddress</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="address" v-model=room.NodeAddress>
            </div>
        </div>
          <div class="form-group">
            <label for="inputCondition" class="col-sm-2 control-label">Conditioner</label>
            <div class="col-sm-10">
                <select v-model='room.AirCondition' class="form-control">
                    <option>Daikin</option>
                    <option>Toshiba</option>
                    <option>n.a.</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" @click='addRoom'>Add</button>
                <button class="btn btn-default" @click='updateRoom'>Update</button>
                <button class="btn btn-default" @click='deleteRoom'>Delete</button>
               
            </div>
        </div>
    </form>
   
    <table class='table'>
      <thead>
        <tr>
          <th v-for="column in columns" @click='bindingSource.sortBy(column.name)'>
            {{column.header}}

            <span v-if="bindingSource.sortColumn===column.name" class="glyphicon" :class="bindingSource.sortOrder[column.name]>0 ?'glyphicon-sort-by-attributes':'glyphicon-sort-by-attributes-alt'"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="row in  bindingSource.dataItems" :class="row === bindingSource.current?'active':''">
          <td v-for="column in columns"  @click="bindingSource.current=row">
            {{row[column.name]}}
          </td>
           
        </tr>
      </tbody>
    </table>
  
 <!--<vue-table v-on:selectedChanged="selectedRoomChanged" :filter="search" :data-source="rooms"    :columns='columns' :column-titles='columns'  :selected='room'page-size="15" />-->
</div>
