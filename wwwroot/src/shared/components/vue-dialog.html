 <div class="modal" id="messageDialog" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true" @click="close">&times;</button>
                    <h4 class="modal-title" >{{dialog.title}}</h4>
                </div>
                <div class="modal-body">

                    <span > {{dialog.message}}</span>
                     <span v-if="show"></span>
                </div>
                <div class="modal-footer">

                    <button v-if="btnOK" type="button" class="btn btn-default" @click="OK">OK</button>
                    <button v-if="btnYesNo" type="button" class="btn btn-default" @click="yes">Yes</button>
                    <button v-if="btnYesNo" type="button" class="btn btn-default" @click="no">No</button>
                  

                </div>
            </div>
        </div>
    </div>
